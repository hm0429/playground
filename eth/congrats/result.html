<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>congra.eth</title>
  <!-- jQuery -->
  <script src="jquery-3.6.0.min.js"></script>
  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>  
  <script src="popper.min.js"></script>  
  <!-- ethers -->
  <script src="ethers-5.1.umd.min.js"></script>
  <!-- main -->
  <link href="result.css" rel="stylesheet">
  <script src="result.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-pink">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">congra.eth</a>
    </div>
  </nav>

  <div class="container-sm">
    <div class="row justify-content-md-center">
      <div class="col-sm-6">
        <p class="mt-3">congra.eth - (Probably) the easiest way to send congrats via the Ethereum network.</p>
        <div class="card">
          <div class="card-header bg-pink">
            Transaction Result
          </div>
          <div class="card-body">
            <div id="loading">Loading...</div>
            <div id="main">
              <div class="">
                <label for="sender-address" class="form-label">Sender ETH address</label>
                <input type="text" class="form-control" id="sender-address" readonly="">
              </div>

              <div class="mt-3">
                <label for="receiver-address" class="form-label">Receiver ETH address</label>
                <input type="text" class="form-control" id="receiver-address" readonly="">
              </div>

              <div class="mt-3">
                <label for="message" class="form-label">Congratulatory message sent</label>
                <input type="text" class="form-control" id="message" readonly="">
              </div>

              <div class="mt-3">
                <label for="ether" class="form-label">Gifted ether</label>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" id="ether" readonly="">
                  <span class="input-group-text">ETH</span>
                </div>
              </div>
            </div>  
            <div class="mt-3 d-grid gap-2">
              <button id="button-send" class="btn btn-outline-info" type="button" onclick="onClickSend()"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="fixed-bottom bg-pink">
    <p class="mt-3 d-flex justify-content-center mb-3">
      Donations to&nbsp;<a href="?a=congra.eth">congra.eth</a>&nbsp;are welcome!
    </p>
  </div>

</body>
</html>
