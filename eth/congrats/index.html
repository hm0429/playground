<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>eth congrats</title>
  <!-- Bootstrap -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>  
  <!-- ethers -->
  <script src="ethers-5.1.umd.min.js"></script>
  <!-- main -->
  <link href="main.css" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ETH Congrats</a>
    </div>
  </nav>

  <div class="container-md">

    <div class="mt-3">
      <label for="input-eth-address" class="form-label">Receiver ETH address</label>
      <input type="text" class="form-control" id="input-eth-address" placeholder="0x">
    </div>

    <div class="mt-3">
      <label for="input-message" class="form-label">Congratulatory message</label>
      <input type="text" class="form-control" id="input-message" placeholder="Congrats!">
    </div>

    <div class="mt-3">
      <label for="input-eth-val" class="form-label">Gift ether</label>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-eth-val" placeholder="0.042">
        <span class="input-group-text">ETH</span>
      </div>
    </div>

  </div>

</body>
</html>
